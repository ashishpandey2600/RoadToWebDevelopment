    <!--Call back Function-->
    <script>
        function fun(x,callback){
        callback(x);
    }//callback is reference of function

    function temp(x){
        alert(x);
    }

    fun(3,function(x){ alert(x);}); //function having no name is called anonymous function.
    
    </script>
