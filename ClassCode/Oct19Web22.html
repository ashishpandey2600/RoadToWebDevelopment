<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!---Scripting language is primerily used to add etc. functionality to power point presentation and browser-->
    <!--Call back Function-->
    <script>
        function fun(x,callback){
        callback(x);
    }//callback is reference of function

    function temp(x){
        alert(x);
    }

    fun(3,temp); 
    //why they are called callback?
    //They are call when other function find it appropriate to call.
    
    </script>
</body>
</html>
